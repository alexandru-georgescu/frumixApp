<form id="register" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <div>
        <input type="text" placeholder="First Name" formControlName="firstName" autocomplete="off"/>
        <span *ngIf="submitted && controls.firstName.errors" class="invalid-feedback">
            <span *ngIf="controls.firstName.errors.required">First Name is required!</span>
        </span>
    </div>

    <div>
        <input type="text" placeholder="Last Name" formControlName="lastName" autocomplete="off"/>
        <span *ngIf="submitted && controls.firstName.errors" class="invalid-feedback">
            <span *ngIf="controls.firstName.errors.required">Last Name is required!</span>
        </span>
    </div>

    <div>
        <input type="text" placeholder="E-mail" formControlName="email" autocomplete="off"/>
        <span *ngIf="submitted && controls.firstName.errors" class="invalid-feedback">
            <span *ngIf="controls.firstName.errors.required">E-mail is required!</span>
        </span>
    </div>

    <div>
        <input type="password" placeholder="Password" formControlName="password" autocomplete="off"/>
        <span *ngIf="submitted && controls.firstName.errors" class="invalid-feedback">
            <span *ngIf="controls.firstName.errors.required">Password is required!</span>
            <span *ngIf="controls.password.errors.minlength">Password must be at least 6 characters!</span>
        </span>
    </div>

    <div>
        <input type="password" placeholder="Confirm Password" formControlName="cPassword" autocomplete="off"/>
        <span *ngIf="submitted && controls.firstName.errors" class="invalid-feedback">
            <span *ngIf="controls.firstName.errors.required">Please confirm your password!</span>
        </span>
    </div>

    <button type="submit">Register</button>

</form>
